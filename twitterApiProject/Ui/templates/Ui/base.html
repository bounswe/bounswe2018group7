<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}HiStory{% endblock %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="background-color: darksalmon; color: #fff;">
<div class="container">
    <!-- Topper w/ logo -->
    <div class="row hidden-xs topper text-center">
        <div class="col-md-6 col-md-offset-3">
            <a href="https://github.com/bounswe/bounswe2018group7"><img am-TopLogo alt="SECUREVIEW"
                                                                        src="https://raw.githubusercontent.com/bounswe/bounswe2018group7/master/docs/banner/temporary.jpg"
                                                                        class="img-responsive"></a>
        </div>

    </div> <!-- End Topper -->
    <!-- Navigation -->
    <div class="row">
        <nav class="navbar navbar-inverse" role="navigation">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target=".navbar-ex1-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                </div>

                <div class="collapse navbar-collapse navbar-ex1-collapse">
                    <ul class="nav navbar-nav js-nav-add-active-class">
                        <li><a href="">Home</a></li>
                        <li><a href="">Create Tweet</a></li>
                        <li><a href="">Retrieve Tweet</a></li>
                        <li><a href="">Search Tweet</a></li>
                        <li><a href="{% url 'geturl' %}">Fetch Only Url Include in Tweet</a></li>
                        <li><a href="https://github.com/bounswe/bounswe2018group7">Contact Us</a></li>
                        <li class="visible-xs-block"><a href="https://github.com/bounswe/bounswe2018group7">About Us</a>
                        </li>
                    </ul>

                </div><!-- /.navbar-collapse -->
            </div>
        </nav>
    </div>
</div>
{% block body %}
{% endblock %}

<footer style="background-color: antiquewhite; height: 400px;">

</footer>
</body>
</html>
